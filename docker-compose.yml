services:
  api:
    build: ./api
    env_file: .env
    depends_on:
      - postgres
      - feast
      - mlflow
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - ./services/feast_repo/repo:/repo
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_MODEL_NAME: streamflow_churn

  postgres:
    image: postgres:16
    env_file: .env
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  prefect:
    build: ./services/prefect
    depends_on:
      - postgres
      - feast
    env_file: .env
    # IMPORTANT: on n'exÃ©cute PAS "prefect worker" pour ce TP.
    # On garde le conteneur vivant pour pouvoir faire: docker compose exec prefect python ...
    command: ["sh", "-lc", "sleep infinity"]
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_EXPERIMENT: streamflow

      # Pour monitor_flow.py
      FEAST_REPO: /repo
      REPORT_DIR: /reports/evidently
    volumes:
      - ./services/prefect:/opt/prefect/flows
      - ./data:/data
      - ./services/feast_repo/repo:/repo
      - ./reports:/reports

  feast:
    build: ./services/feast_repo
    depends_on:
      - postgres
    environment:
      FEAST_USAGE: "False"
    volumes:
      - ./services/feast_repo/repo:/repo

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.16.0
    command: >
      mlflow server
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
      --serve-artifacts
      --artifacts-destination /mlflow/artifacts
    volumes:
      - ./mlflow-data:/mlflow
      - mlartifacts:/mlflow/artifacts
    ports:
      - "5000:5000"

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: streamflow-prometheus
    restart: unless-stopped
    volumes:
      - ./services/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana:11.2.0
    container_name: streamflow-grafana
    restart: unless-stopped
    volumes:
      - ./services/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  pgdata:
  mlartifacts:
  grafana-data:
